<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Generate Divisors of An Integer</title>
    <script>
      function divisors()
      {
        var number = Number(document.getElementById('number').value);
        var result;
        document.write("Generated Integers are: "+"<br>")
        for (var count=0;count<=number;count++)
        {
          result=number%count;
          if(result == 0)
          {
            document.write(count+"<br>")
          }
        }
      }
    </script>
  </head>
  <body>
    <h4>Generate Divisors of An Integer</h4>
    Number: <input id='number'><br><br>
    <button onclick="divisors()">Generate</button>
  </body>
</html>
